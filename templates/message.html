  <!-- ======= Alert Messages ======= -->
  {% for message in messages %}
  <div class="message-box">
    <div class="alert alert-{{message.tags}} alert-dismissible fade show fixed-top" role="alert" style="position: fixed; top: 62px; font-style: italic">
      <strong>{{message}}</strong>
    </div>

    <script>
      $(document).ready(function () {
        setTimeout(function () {
          $(".alert").fadeOut("slow", function () {
            $(this).remove();
          });
        }, 7500);
      });
    </script>
  </div>
  {% endfor %}
  <!-- ======= End Alert Messages ======= -->
