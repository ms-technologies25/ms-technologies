{%load static %}

<div id="search-panel" class="search-panel">
    <div class="search-header">
        <h4><svg width="25" height="25" viewBox="0 0 27 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.5 21C15.7467 21 20 16.5228 20 11C20 5.47715 15.7467 1 10.5 1C5.25329 1 1 5.47715 1 11C1 16.5228 5.25329 21 10.5 21Z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M26 27L18 19" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>What Are You Looking For?</h4>
        <button id="search-close">âœ•</button>
    </div>
    
    <div class="search-bar">
        <form action="" method="get">
            <input type="text" name="search" placeholder="Type to search..." value="{{ search_query }}">
            <button type="submit">Search</button>
        </form>
    </div>
    
    <div class="search-content">
        <h2>Our Products</h2>
        <div class="search-category-container">
            {% for cat in global_categories %}
            <div class="search-category-item">
                <a href="{% url 'shop_category' cat.slug %}">
                    {% if cat.image %}
                    <img src="{{ cat.image.url }}">
                    {% else %}
                    <img src="{% static '/images/prod-1.JPG' %}">
                    {% endif %}
                    <div class="search-overlay">{{ cat.name|linebreaksbr }}</div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    
</div>
